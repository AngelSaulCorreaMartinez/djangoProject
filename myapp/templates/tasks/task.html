{% extends 'layouts/base2.html' %}

{% block content %}

<h1>Task</h1>
{% for task in tasks %}

<div>
    <!-- Comentario que si se va a ver en HTML -->
    {# nota: esta es una tarea #}
    <h1>{% if task.done == False %}⌛{% else %}✅{% endif %} {{task.title}}</h1>

    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>

    <button>
        Delete
    </button>
    <button>
        Done ✅
    </button>
</div>

{% endfor %}

{% endblock %}
